######################################################################
#                      Alacritty configuration                       #
######################################################################

import:
  - ".config/alacritty/alacritty-colors.yml"

window:
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  padding:
    x: 10
    y: 10

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 11
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: N, mods: Control|Shift,
        action: SpawnNewInstance }
