######################################################################
#                      Alacritty configuration                       #
######################################################################

# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Refer to the default Alacritty configuration example file located
#   at "/usr/share/doc/alacritty/example/alacritty.yml" for options.

import:
  # Import Alacritty color schemes
  - ".config/alacritty/alacritty-colors.yml"

#env:
#  TERM: alacritty
#  WINIT_UNIX_BACKEND: x11

window:
  dimensions:
    columns: 96
    lines: 48
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular
  bold:
    family: MesloLGS Nerd Font
    style: Bold
  italic:
    family: MesloLGS Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
