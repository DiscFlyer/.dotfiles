######################################################################
#                      Alacritty configuration                       #
######################################################################

# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Refer to the default Alacritty configuration example file for options:
#   - /usr/share/doc/alacritty/example/alacritty.yml

import:
# Import my Alacritty color schemes
  - ".config/alacritty/alacritty-colors.yml"

window:
  decorations: full
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
  padding:
    x: 10
    y: 10

font:
  normal:
    family: MesloLGS NF 
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: -1

draw_bold_text_with_bright_colors: true

key_bindings:
# - Use <Ctrl-Shift> with Left or Right arrows to cycle color schemes
  - { key: Right, mods: Control|Shift,
        command: {program: "python",
        args: [".config/alacritty/colorscheme_next.py"]} }
  - { key: Left, mods: Control|Shift,
        command: {program: "python",
        args: [".config/alacritty/colorscheme_previous.py"]} }
# - Use <Ctrl-Shift> with Up or Down arrows to change background opacity +/- 0.25
  - { key: Up, mods: Control|Shift,
        command: {program: "python",
        args: [".config/alacritty/opacity_increase.py"]} }
  - { key: Down, mods: Control|Shift,
        command: {program: "python",
        args: [".config/alacritty/opacity_decrease.py"]} }
# - Use <Ctrl-Shift> with 'N' to spawn a new terminal instance
  - { key: N, mods: Control|Shift,
        action: SpawnNewInstance }
