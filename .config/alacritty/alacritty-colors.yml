######################################################################
#                         Alacritty theming                          #
######################################################################

key_bindings:
# - Use <Ctrl-Shift> with Up or Down arrows to change background opacity +/- 0.025
  - { key: Up, mods: Control|Shift, command: {program: "python",
        args: [".config/alacritty/opacity_increase.py"]} }
  - { key: Down, mods: Control|Shift, command: {program: "python",
        args: [".config/alacritty/opacity_decrease.py"]} }
# - Use <Ctrl-Shift> with Left or Right arrows to cycle color schemes
  - { key: Right, mods: Control|Shift, command: {program: "python",
        args: [".config/alacritty/colorscheme_next.py"]} }
  - { key: Left, mods: Control|Shift, command: {program: "python",
        args: [".config/alacritty/colorscheme_previous.py"]} }
                
background_opacity: 0.875

colors: *night_owl
